<!DOCTYPE html>
<html>
<head>
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial scale=1">

	<title>Seatwork 2</title>

	<style>
		.calc{ margin: auto; margin-left: 250px; margin-top: 160px;

		}

		body { background-color: lightgrey;

		}

		.text { margin-left: 610px; border-color: aliceblue; border: dashed; margin-top: -190px; width: 500px; height: 290px; font-size: large}

		.text2 {margin-left: 10px; font-size: large;}

		.text3 {margin-left: 620px; margin-top: -160px;}

		kbd { color: cadetblue; font-size: large;}
	</style>

</head>

<body>
	<div class="calc">
		<img src="calculator.gif" style="width: 270px;">
	</div>

	<div class="text">
		<br><p class="text2">Hello, I'm <kbd>Mr. Calculator!</kbd> I'm here to give you a Math challenge!</p>
		<p class="text2">Given:</p>
	</div>

	<form>
		<p class="text3">Enter a value for x:
		<br><input type="text" id="x" style="width: 460px; background-color: lightskyblue; border: solid; border-width: 1px; border-radius: 4px;">
		<br>
		Enter a value for y:
		<br><input type="text" id="y" style="width: 460px; background-color: lightskyblue; border: solid; border-width: 1px; border-radius: 4px;">
		</input>
		<br><br>
		<i>Click the buttons below to proceed.</i>
	</form>

		<br><br><br>
		
 	<button type="Submit" class="btn btn-success" onclick="product()" style="margin-left: 230px; width: 300px; border-color: black; color: white; border-width: 3px">Product of x and y</button>

 	<script>
 		
			function product(){
				var num1 = document.getElementById("x").value;
				var num2 = document.getElementById("y").value;
					var product = Number(num1) * Number(num2);
				window.alert("The product is: " + product);}
		
 	</script>

 	<button type="Submit" class="btn btn-warning" onclick="exponent()" style="margin-left: 240px; width: 300px; border-width: 3px; border-color: black; color: white">x raised to y</button>

 	<script>
 		
			function exponent(){
				var num1 = document.getElementById("x").value;
				var num2 = document.getElementById("y").value;
					var exponent = Number(num1) ** Number(num2);
				window.alert("The value of x raised to y is: " + exponent);}
		
 	</script>

 	<br><br>

 		<button type="Submit" class="btn btn-danger" onclick="remainder()" style="margin-left: 230px; width: 300px; border-color: black; border-width: 3px; color: white;">Get the remainder</button>
 	<script>
 		
			function remainder(){
				var num1 = document.getElementById("x").value;
				var num2 = document.getElementById("y").value;
					var remainder = Number(num1) % Number(num2);
				window.alert("The remainder of x and y is: " + remainder);}
		
 	</script>

 		<button type="Submit" class="btn btn-info" onclick="True()" style="margin-left: 240px; width: 300px; color: white; border-width: 3px; border-color: black;">Check if x is equal to y</button>
 	<script>
 		
			function True(){
				var num1 = document.getElementById("x").value;
				var num2 = document.getElementById("y").value;
					var True = Number(num1) == Number(num2);
				window.alert("The equality of x and y is: " + True);}
 	</script>

 		<br><br><br>


	
	   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
